<div role="document" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{{title}}</h4>
            <button type="button" class="close" aria-label="close" (click)="activeModal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="container">
                <h5>Please Select Player!</h5>
                <div class="userList">
                    <select class="form-control">
                        <option *ngFor="let user of users">{{user.username}}</option>
                    </select>
                </div>
                <div class="weapon">
                    <h5>Please Select Animation!</h5>
                    <div class="d-flex">
                        <button class="btn btn-light" (click)="sendImage($event)">
                            <img class="img-fluid poop" id="poo" src="assets/shit.png" alt="">
                        </button>
                        <button class="btn btn-light" (click)="sendImage($event)">
                            <img class="img-fluid poop" id="bear"  src="assets/poo.gif" alt="">
                        </button>
                        <button class="btn btn-light" (click)="sendImage($event)">
                            <img class="img-fluid poop" id="lip" src="assets/shit.png" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
